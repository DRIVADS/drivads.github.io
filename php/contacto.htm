			<h4 class="mb-3">Formulario de Contacto</h4>
			<form class="needs-validation" novalidate>
			  <div class="row g-3">
				<div class="col-md-6">
				  <label for="nombre" class="form-label">Nombre</label>
				  <input type="text" class="form-control" id="nombre" placeholder="Ej. Juan Pérez" required>
				  <div class="invalid-feedback">Ingresa tu nombre.</div>
				</div>

				<div class="col-md-6">
				  <label for="correo" class="form-label">Correo Electrónico</label>
				  <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
				  <div class="invalid-feedback">Ingresa un correo válido.</div>
				</div>

				<div class="col-md-6">
				  <label for="telefono" class="form-label">Teléfono</label>
				  <input type="tel" class="form-control" id="telefono" placeholder="Ej. +52 55 1234 5678" required>
				  <div class="invalid-feedback">Ingresa un número válido.</div>
				</div>

				<div class="col-md-6">
				  <label for="asunto" class="form-label">Asunto</label>
				  <select class="form-select" id="asunto" required>
					<option value="">Selecciona...</option>
					<option>Consulta</option>
					<option>Soporte Técnico</option>
					<option>Sugerencias</option>
				  </select>
				  <div class="invalid-feedback">Selecciona un asunto.</div>
				</div>

				<div class="col-md-12">
				  <label for="mensaje" class="form-label">Mensaje</label>
				  <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
				  <div class="invalid-feedback">El mensaje no puede estar vacío.</div>
				</div>
			  </div>

			  <hr class="my-4">
			  <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar Mensaje</button>
			</form>
		  </div>
		</div>
	  </div>
  </main>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const form = document.querySelector(".needs-validation");

  form.addEventListener("submit", function(event) {
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    }

    form.classList.add("was-validated");
  });
});
</script>
